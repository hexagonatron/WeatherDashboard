<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="search-container">
            <div class="box-container">
                <input type="text" class="city-input" placeholder="Please enter a city"> <button class="search-btn">Search</button>
            </div>
            <div class="radio-container">
        
            </div>
        </div>
        <div class="weather-container">
            <div class="today-container">
                <div class="today-forecast">
                    <h1 class="current-city"></h1>
                    <h3 class="current-date"></h3>
                    <p>Temp: <span class="current-temp"></span></p>
                    <p>Humidity: <span class="current-humid"></span></p>
                    <p>Wind Speed: <span class="current-wind"></span></p>
                    <p>UV Index: <span class="current-UV"></span></p>
                </div>
            </div>
            <div class="multi-day-container">
    
            </div>
        </div>
    </main>
    <footer>

    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
